<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    textarea {
      padding: 5px;
      font-size: 13px;
      resize: none;
    }

    #action-pane section {
      padding: 5px 0 8px;
    }

    #section-canonical-url {
    }
    #section-canonical-url .content {
      display: flex;
      align-items: center;
    }
    #section-canonical-url .content > .left {
      flex-grow: 1;
      border-right: 1px solid #aaa;
      padding-left: 5px;
      margin-right: 5px;
    }

    #section-format {
      display: flex;
    }

    select,
    button {
      margin-right: .5em;
    }

    #f-settings {
      font-size: 22px;
      line-height: 18px;
      margin-left: auto;
      margin-right: 10px;
      cursor: pointer;
    }
    #f-settings:hover {
      color: rgb(19, 102, 203);
    }

    #settings-pane {
      display: none;
      border-top: 1px solid #aaa;
      padding: 8px 0 8px;
    }
    .radios {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .radios input[type=radio] {
      position: relative;
      top: 2px;
    }
    .radios label {
      font-size: 12px;
    }
    #settings-pane .name {
      font-weight: bold;
    }

    #preview-pane {
      border-top: 1px solid #aaa;
      padding: 8px 0 3px;
    }
    #preview-pane a:visited,
    #preview-pane a {
      color: #1a0dab;
    }

    button:focus {
      outline: 2px solid #ab2a0d;
      outline-offset: 2px;
    }

    .error {
      color: #a00;
    }
    .muted-text {
      color: #aaa;
    }
  </style>
</head>
<body>
  <textarea id="d-content" name="" cols="40" rows="10" spellcheck="false"></textarea>

  <div id="action-pane">
    <section id="section-canonical-url">
      <div class="section-title">Canonical URL:</div>
      <div class="content">
        <div id="d-canonical-url" class="left muted-text">No Canonical URL</div>
        <div class="right">
          <button id="f-canonical-url" disabled>Replace</button>
          <div>
            <input type="checkbox" id="f-canonical-url-always" checked/>
            <label for="f-canonical-url-always">Always</label>
          </div>
        </div>
      </div>
    </section>

    <section id="section-format">
      <select id="d-format" name="format">
        <option value="markdown">Markdown</option>
        <option value="asciidoc">AsciiDoc</option>
        <option value="rst">reStructuredText</option>
        <option value="mediawiki">MediaWiki</option>
        <option value="html">HTML</option>
      </select>

      <button id="f-copy">Copy</button>
      <button id="f-copy-html">Copy as HTML</button>
      <div id="f-settings" title="Open settings pane">âš™</div>
    </section>
  </div>


  <div id="settings-pane">
      <div class="name">Default Format:</div>
      <div class="radios">
        <div class="radio-item">
          <input type="radio" name="default-format" value="markdown" id="dfMarkdown" checked/><label for="dfMarkdown">Markdown</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="default-format" value="asciidoc" id="dfAsciidoc"/><label for="dfAsciidoc">AsciiDoc</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="default-format" value="rst" id="dfRST"/><label for="dfRST">reStructuredText</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="default-format" value="mediawiki" id="dfRST"/><label for="dfMediawiki">MediaWiki</label>
        </div>
        <div class="radio-item">
          <input type="radio" name="default-format" value="html" id="dfHTML"/><label for="dfHTML">HTML</label>
        </div>
      </div>
  </div>

  <div id="preview-pane"></div>

  <!-- Don't know why, but this div can prevent copied html starts with a LF -->
  <div></div>
  <script src="formatters.js"></script>
  <script src="popup.js"></script>
</body>
</html>
